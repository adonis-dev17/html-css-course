<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styles Exercises</title>
</head>
<body>
  <style>
    .tahoma{
      font-family: Tahoma;
      font-size: 27px;
      font-weight: bold;
      border: 1px, solid black;
      padding-left: 8px;
      padding-right: 8px;
      width: 274px;
    }

    .arial{
      font-family: Arial;
      font-size: 29px;
      font-weight: bold;
      border: 1px, solid black;
      padding-left: 15px;
      padding-right: 8px;
      width: 370px;
      line-height: 6px;
    }

    .sales{
      font-size: 20px;
      font-style: italic;
      color: rgb(209, 54, 54);
    }

    .verdana{
      border: 1px solid black;
      font-family: Verdana;
      padding-left: 9px;
      width: 300px;
    }

    .course-title{
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 2px;
    }

    .course-expertise{
      color: rgb(96, 96, 96);
      font-size: 17px;
      margin-top: 0px;
    }

    .course-description{
      font-size: 16px;
    }

    .start{
      background-color: rgb(66, 118, 3);
      color: white;
      border: none;
      font-size: 14px;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 8px;
      padding-bottom: 8px;
      border-radius: 8px;
      width: 116px;
      cursor: pointer;
      transition: font-size 0.15s,
        width 0.15s;
    }

    .start:hover{
      font-size: 16px;
      width: 120px;
    }

    .arial2{
      border: 1px solid black;
      font-family: Arial;
      width: 400px;
      text-align: center;
    }

    .shopping{
      font-size: 27px;
      font-weight: bold;
    }

    .learn{
      text-decoration: none;
      transition: font-weight 0.8s, 
        letter-spacing 0.15s;
        color: 2s;
    }

    .learn:hover{
      /* color: green; */
      letter-spacing: 5px;
      font-weight: bold;
      color: green;
    }

  </style>

  <h2>font=Tahoma</h2>
  <p class="tahoma">This is Tahoma Font</p>

  <h2>font=Arial</h2>
  <div class="arial">
    <p class="biggest">Biggest Deals of the Year!</p>
    <p class="sales">Sales end Tuesday</p>  
  </div>
  
  <h2>font=Verdana</h2>
  <div class="verdana">
    <p class="course-title">HTML CSS Course</p>
    <p class="course-expertise">Beginner to Pro</p>
    <p class="course-description">In this course, we'll learn the skills
      you need to become a developer.
    </p>
    <button class="start">Get Started</button>
  </div>

  <h2>font=Arial</h2>
  <div class="arial2">

    
    <p class="shopping">Shopping for your business?</p>
    <p class="see">See how Apple at Work can help.</p>
    <a href="#" class="learn">Learn more 	&gt;</a>

  </div>
  
</body>
</html>
