<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Exercises</title>
  </head>
  <body style="padding-bottom: 1000px">
    <h2>Flexbox with 2 items. Widths 50px|75px</h2>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightpink; width: 75px">75px</div>
    </div>

    <h2>Flexbox with 3 items. Widths=50px|remaining space|75px</h2>
    <div style="display: flex; flex-direction: row; border: 1px, solid, gray">
      <div style="background-color: lightblue; width: 50px">item1</div>
      <div style="background-color: lightpink; flex: 1">item2</div>
      <div style="background-color: lightblue; width: 75px">item3</div>
    </div>

    <h2>Flexbox with 4 items spread evenly accross the page</h2>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border: 1px, solid, gray;
      "
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
      <div style="background-color: lightpink">item3</div>
      <div style="background-color: lightpink">item4</div>
    </div>

    <h2>Flexbox with height=50px and gray border</h2>
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
      "
    >
      <div style="background-color: lightpink">item1</div>
      <div style="background-color: lightpink">item2</div>
    </div>
  </body>
</html>
