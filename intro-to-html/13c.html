<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/13c.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail iOs</title>
  </head>
  <body>
    <h2>
      Gmail iOs using Flexbox for horizontal and display:block for vertical
      layout
    </h2>

    <!-- main div -->
    <div class="inbox">
      <div class="header">ALL INBOXES</div>

      <div class="message">
        <div class="profile-pic"><img src="thumbnails/cat.jpg" alt="" /></div>
        <div class="profile-info">
          <div class="company-time">
            <div class="company-name">Chewy Promotions</div>
            <div class="time">4:58 PM</div>
          </div>
          <div class="event">Biggest sales of the year!</div>
          <div class="email">
            <p>Hey there! We're writing to tell you about our...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
