<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/9a.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The div Element</title>

</head>
<body>
  <h2>The Red Div</h2>
  <div class="red"></div>

  <h2>The Green Div</h2>
  <div class="green"></div>

  <h2>div wrapper</h2>
  <div class="wrap">
    <p>
      Satisfied with our service?
    </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </div>

  <h2>div with 2 paragraphs</h2>
  <div class="first">
    <div class="second">
      <p class="install">
        Install YouTube Music
      </p>
      <p class="add">
        Add YouTube Music to your desktop for quick 
        and easy access
      </p>
    </div>
  </div>

  <h2>Nitzu</h2>
  <div class="profile">
    <img class="profile-pic"src="thumbnails/nitsu.jpg" alt="">
  <input type="text" placeholder="What's happening?">
  <button class="tweet">Tweet</button>
  </div>

  <div class="add-friend">
    <img class="oliver" src="thumbnails/cat.jpg" alt="">
    <p class="name">Oliver</p>
    <p class="common-friends">2 mutual friends</p>
    <button class="add">Add Friend</button>
  </div>

</body>
</html>
