<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The div Element</title>

  <style>
    .red{
      border: 1px solid red;
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .green{
      border: 1px solid green;
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 100px;
    }

    .wrap{
      border: 2px solid gray;
      width: 320px;
      padding-left: 18px;
    }

    .second{
      font-family: Verdana;
      border: 2px solid black;
      width: 300px;
      margin-top: 15px;
      margin-left: 30px;
      background-color: black;
      color: white;
    }
    .install, .add{
      margin-left: 10px;
    }

    .add{
      font-size: 11px;
      color: gray;
    }

    .first{
      border: 2px, solid black;
      height: 120px;
      width: 360px;
      margin-left: 20px;
    }

    .profile{
      height: 160px;
      border: 2px solid rgba(96, 96, 96, 0.3);
      box-shadow: 0 0 10px rgba(96, 96, 96, 0.3);
      width: 700px;
      border-radius: 15px;
    }
    .profile-pic{
      margin-top: 28px;
      margin-left: 20px;
      height: 100px;
      width: 100px;
      object-fit: cover;
      border: none;
      border-radius: 100px;
      vertical-align: middle;
      cursor: pointer;
    }
    input{
      margin-left: 20px;
      font-size: 20px;
      color: rgba(96, 96, 96);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(96, 96, 96, 0.3);
      border: none;
      width: 300px;
      vertical-align: middle;
    }
  .tweet{
    margin-left: 120px;
    padding: 10px 12px;
    width: 90px;
    border-radius: 30px;
    border: none;
    background-color: rgb(24, 143, 240);
    color: white;
    vertical-align: middle;
    cursor: pointer;
  }

  </style>

</head>
<body>
  <h2>The Red Div</h2>
  <div class="red"></div>

  <h2>The Green Div</h2>
  <div class="green"></div>

  <h2>div wrapper</h2>
  <div class="wrap">
    <p>
      Satisfied with our service?
    </p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </div>

  <h2>div with 2 paragraphs</h2>
  <div class="first">
    <div class="second">
      <p class="install">
        Install YouTube Music
      </p>
      <p class="add">
        Add YouTube Music to your desktop for quick 
        and easy access
      </p>
    </div>
  </div>

  <h2>Nitzu</h2>
  <div class="profile">
    <img class="profile-pic"src="thumbnails/nitsu.jpg" alt="">
  <input type="text" placeholder="What's happening?">
  <button class="tweet">Tweet</button>
  </div>

</body>
</html>
