<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Absolute and Relative</title>
  </head>
  <body style="height: 3000px"></body>
  <div
    style="
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: black;
      color: white;
      padding: 2px 7px;
      border-radius: 50px;
      font-family: Roboto, Arial;
      font-size: 14px;
      font-weight: 400;
    "
  >
    x
  </div>

  <div
    style="
      width: 320px;
      height: 180px;
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: gray;
    "
  >
    <div
      style="
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: black;
        color: white;
        padding: 2px 7px;
        border-radius: 50px;
        font-family: Roboto, Arial;
        font-size: 14px;
        font-weight: 400;
      "
    >
      x
    </div>
    <div
      style="
        position: absolute;
        bottom: 5px;
        right: 5px;
        background-color: black;
        color: white;
        padding: 2px 7px;
        border-radius: 5px;
        font-family: Roboto, Arial;
        font-size: 14px;
        font-weight: 400;
      "
    >
      0:29
    </div>
  </div>
</html>
