<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/13f.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Design</title>
  </head>
  <body>
    <div class="container">
      <div class="pic"><img src="thumbnails/cat.jpg" alt="" /></div>
      <div class="post">
        <div class="author">
          <p>supersimple.dev <span>@SuperSimpleDev</span></p>
        </div>
        <div class="tweet">
          <p>
            What is backend web development? A complete overview. New video is
            up!
          </p>
        </div>
        <div class="link">
          <div class="blank"></div>
          <div class="youtube">
            <div class="url"><p>youtube.com</p></div>
            <div class="title">
              Backend wb development - a complete overview (2021)
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
