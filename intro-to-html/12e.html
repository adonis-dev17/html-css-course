<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Exercise Challenges</title>
    <link rel="stylesheet" href="styles/12e.css" />
  </head>
  <body>
    <h2>Facebook notifications</h2>
    <div class="border">
      <div class="parent-div">
        <div class="left-child">Home</div>
        <div class="right-child">14</div>
      </div>
      <div class="parent-div">
        <div class="left-child">Notifications</div>
        <div class="right-child">3</div>
      </div>
      <div class="parent-div">
        <div class="left-child">Messages</div>
        <div class="right-child">5</div>
      </div>
    </div>

    <h2>Purple panel</h2>
    <div class="purple-border">
      <div class="purple-div">
        <div class="home-div">Home</div>
        <div class="search-div">
          <input class="search-bar" type="text" placeholder="Search" />
        </div>
        <div class="download-div">Download</div>
      </div>
    </div>

    <!-- Facebook Friends you may know -->
    <h2>FB Suggested Friends</h2>

    <div class="profile-border">
      <!-- This is the picture -->
      <div class="profile-pic"><img src="thumbnails/cat.jpg" alt="" /></div>
      <!-- this is the info -->
      <div class="profile-info">
        <div class="profile-name"><p>Oliver</p></div>
        <div class="profile-tag"><p>the cat</p></div>
        <div class="profile-popularity"><p>Popular</p></div>
      </div>
      <!-- This is the button -->
      <div class="profile-follow">
        <button class="profile-button">Follow</button>
      </div>
    </div>

    <!-- second profile -->
    <div class="profile-border">
      <!-- This is the picture -->
      <div class="profile-pic"><img src="thumbnails/cat3.png" alt="" /></div>
      <!-- this is the info -->
      <div class="profile-info">
        <div class="profile-name"><p>Mimi</p></div>
        <div class="profile-tag"><p>Sleepy Cat</p></div>
        <div class="profile-popularity"><p>Popular</p></div>
      </div>
      <!-- This is the button -->
      <div class="profile-follow">
        <button class="profile-button">Follow</button>
      </div>
    </div>

    <!-- third profile -->
    <div class="profile-border">
      <!-- This is the picture -->
      <div class="profile-pic"><img src="thumbnails/pug.jpg" alt="" /></div>
      <!-- this is the info -->
      <div class="profile-info">
        <div class="profile-name"><p>Rex</p></div>
        <div class="profile-tag"><p>Happy Pug</p></div>
        <div class="profile-popularity"><p>Popular</p></div>
      </div>
      <!-- This is the button -->
      <div class="profile-follow">
        <button class="profile-button">Follow</button>
      </div>
    </div>
  </body>
</html>
