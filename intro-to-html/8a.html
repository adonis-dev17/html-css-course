<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/8a.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Block & Inline-Block</title>
</head>
<body>
  <h2>2 Textboxes on separate block</h2>
  <input type="text" class="name" placeholder="Name">
  <input type="email" class="email" placeholder="Email">

  <h2>Paragraph & 2 buttons on the same line</h2>
  <p class="survey">
    Thanks for chatting with our customer support. 
    Woud you like to take a quick survey?
  </p>
  <button class="yes">Yes</button>
  <button class="no">No</button>

  <h2>Google.com Clone</h2>
  <img class="google" src="thumbnails/google.png" alt="">
  <input type="text" class="search" placeholder="Search Google or type a URL">
  
  <h2>Sign up form</h2>
  <input type="text" class="first" placeholder="Firstname">
  <input type="text" class="last" placeholder="Lastname">
  <input type="email" class="email1" placeholder="Email">
  <button class="signup">Sign Up</button>

  <h2>Uber request-a-ride form</h2>

  <p class="request-now">Request a ride now</p>
  <input type="text" class="pickup" placeholder="Enter pickup location">
  <input type="text" class="destination" placeholder="Enter destination">
  <button class="request">Request now</button>
  <button class="later">Schedule for later</button>

</body>
</html>
