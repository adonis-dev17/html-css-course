<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Flexbox Exercises</title>
  </head>
  <body>
    <h2>Flexbox with 2 elements. Width=100px & 200px</h2>

    <div style="display: flex">
      <div
        style="
          background-color: lightpink;
          width: 100px;
          display: flex;
          justify-content: center;
        "
      >
        <p style="background-color: black; color: white">item1</p>
      </div>
      <div style="background-color: lightblue; width: 200px"></div>
    </div>

    <h2>Nested Flexbox(flexbox inside flexbox)</h2>
    <div style="display: flex; height: 50px">
      <div style="background-color: lightpink; width: 100px"></div>
      <div style="background-color: lightblue; width: 200px">
        row1
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
          "
        >
          <p style="background-color: black; color: white; margin-top: 0px">
            row2
          </p>
          <p style="background-color: black; color: white; margin-top: 0px">
            row2
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
