<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw the Layout</title>
</head>
<body>
  <div>

    <div class="profile-pic">
      <img class="pic" src="thumbnails/cat.jpg" alt="">
    </div>
    <div class="profile-name">
      <p class="name">Oliver</p>
    </div>
    <div class="profile-friends">
      <img class="friends" src="thumbnails/guinea-pig.jpg" alt="">
      <p class="friends-number">2 mutual friends</p>
    </div>
    <div class="profile-add">
      <button class="add">Add Friend</button>
    </div>
  </div>
  
</body>
</html>
