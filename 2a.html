<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles/2a.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
</head>
<body>
  <h2>Uber</h2>
  <button class="request-button">Request now</button>
  
  <h2>Amazon</h2>
  <button class="add-button">Add to Cart</button>

  <h2>GitHub</h2>
  <button class="signup-button">Sign up</button>

  <h2>Bootstrap</h2>
  <button class="get-button">Get started</button>
  <button class="download-button">Download</button>

  <h2>LinkedIn</h2>
  <button class="apply-button">Apply on company website</button>
  <button class="save-button">Save</button>

  <h2>Amazon</h2>
  <div class="container">
    <a href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
    <p class="nike">Nike Black Running Shoes</p>
    <p class="price">$39 - in stock.</p>
    <p>Free delivery tomorrow.</p>
    <button class="add-button">Add to Cart</button>
    <button class="buy-button">Buy now</button>
  </div>

</body>
</html>
