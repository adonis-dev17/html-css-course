<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <!-- add padding 1000px for more space at the bottom -->

  <body style="padding-bottom: 1000px">
    <!-- how grid woeks -->
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">
        div2
        <p>text</p>
      </div>
    </div>

    <!-- if more than 3 in grid template -->
    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">100px</div>
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">200px</div>
    </div>

    <!-- using 1 fr or free space -->
    <div
      style="margin-top: 20px; display: grid; grid-template-columns: 100px 1fr"
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
    </div>
    <!-- two 1fr have equal spaces and each has 1/2 of the remaining space-->
    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">1fr</div>
    </div>

    <!-- 2fr will have 2/3 of the remaining space-->
    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
    </div>

    <!-- three 1fr as template for youtube file-->
    <!-- In using grid: 1) declare display: grid, and 2) grid-template-columns:-->
    <!-- use column-gap to separate columns -->
    <!-- use row-gap to separate rows -->
    <div
      style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
    </div>
  </body>
</html>
